{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'home/global.css' %}">
</head>
<body class="bg-gray-100 flex h-full items-center py-16 dark:bg-neutral-800">
    <main class="w-full max-w-28 mx-auto p-6" style="max-width:28rem">
        <div class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-neutral-900 dark:border-neutral-700">
            <div class="p-8 sm:p-7">
             <div class="text-center">
                <h1 class="text-xl font-semibold mb-1 text-center">Sign Up</h1>
                <p class="mt-2 text-sm text-gray-600 dark:text-neutral-400">
                    Already have an account?
                    <a class="text-blue-600 decoration-2 hover:underline focus:outline-none focus:underline font-medium dark:text-blue-500" href="/auth/login">Sign in here</a>
                  </p>
                </div>
                <div class="mt-6 space-y-5">
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label class="block text-sm">Email address</label>
                        <input type="email" name="email" class="w-full mt-1 px-3 py-2 border rounded-lg" required>
                      </div>
                      <div>
                        <div class="flex justify-between items-center">
                          <label class="block text-sm">Password</label>
                        </div>
                        <input type="password" name="password" class="w-full mt-1 px-3 py-2 border rounded-lg" required>
                      </div>
                      <div>
                        <div class="flex justify-between items-center">
                          <label class="block text-sm">Confirm Password</label>
                        </div>
                        <input type="password" name="password" class="w-full mt-1 px-3 py-2 border rounded-lg" required>
                        </div>
                      <button type="submit" class="w-full bg-blue-600 text-white rounded-lg py-2 hover:bg-blue-700">
                        Sign up
                      </button>
                    </form>
                  </div>
                </div>
              </div>
              <p class="mt-3 flex justify-center items-center text-center divide-x divide-gray-300 dark:divide-neutral-700">
                <a class="pe-3.5 inline-flex items-center gap-x-2 text-sm text-gray-600 decoration-2 hover:underline hover:text-blue-600 dark:text-neutral-500 dark:hover:text-neutral-200" href="/">
                  <svg class="size-2.5" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M11.2792 1.64001L5.63273 7.28646C5.43747 7.48172 5.43747 7.79831 5.63273 7.99357L11.2792 13.64" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
                  </svg>
                  Back to homepage
                </a>
              </p>
            </main>
            <script type="module">
              import preline from 'https://cdn.jsdelivr.net/npm/preline@2.5.1/+esm';
            </script>
          </body>
          </html>
